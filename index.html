<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flag Master 🌍</title>
  <link rel="stylesheet" href="style.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="quiz-container">
    <h1 id="title">🌍 Flag Master 🌍</h1>
    <p id="instructions">Select the correct answer according to the flag</p>

    <div id="question-count">Question 1 of 20</div>

    <div id="flag-container">
      <img id="flag-img" src="" alt="Flag" />
    </div>

    <div id="options-container"></div>

    <!-- NEW: controls row (higher on the page) -->
    <div class="controls-row">
      <div id="score">Score: 0</div>
      <button id="next-btn">Next</button>
    </div>

    <div id="feedback"></div>

    <button id="restart-btn">Play Again</button>
  </div> 

  

  <script src="script.js"></script>
</body>
</html>
